<!-- create an html file for e commerce products like greeting cards with price  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f2f2f2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-details {
            max-width: 70%;
            word-wrap: break-word;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        p {
            text-align: center;
            color: #666;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h1>Products</h1>
        <ul>
            <li>
                <div class="task-details">
                    <h3>Greeting Card</h3>
                    <p>Price: $5.00</p>
                </div>
                <div class="actions">
                    <a href="#">Add to Cart</a>
                </div>
            </li>
            <li>
                <div class="task-details">
                    <h3>Gift Card</h3>
                    <p>Price: $10.00</p>
                </div>
                <div class="actions">
                    <a href="#">Add to Cart</a>
                </div>
            </li>
            <li>
                <div class="task-details">
                    <h3>Christmas Card</h3>
                    <p>Price: $15.00</p>
                </div>
                <div class="actions">
                    <a href="#">Add to Cart</a>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
